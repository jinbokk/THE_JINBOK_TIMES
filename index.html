<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Jinbok Times</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b54758725f.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="container">

    <section>
      <nav class="left_nav">
        <input type="checkbox" id="menu_icon"/>
        <label for="menu_icon">
          <i class="fa-solid fa-bars fa-2xl onTop"></i>
        </label>
        <div class="sidebar">
          <label for="menu_icon" class="close_sidebar">&lt</label>
          <label for="menu_icon" class="close_sidebar_topic">Sport</label>
          <label for="menu_icon" class="close_sidebar_topic">Tech</label>
          <label for="menu_icon" class="close_sidebar_topic">World</label>
          <label for="menu_icon" class="close_sidebar_topic">Finance</label>
          <label for="menu_icon" class="close_sidebar_topic">Politics</label>
          <label for="menu_icon" class="close_sidebar_topic">Business</label>
          <label for="menu_icon" class="close_sidebar_topic">Economics</label>
          <label for="menu_icon" class="close_sidebar_topic">Entertainment</label>
          <label for="menu_icon" class="close_sidebar_topic">Beauty</label>
          <label for="menu_icon" class="close_sidebar_topic">Travel</label>
          <label for="menu_icon" class="close_sidebar_topic">Music</label>
          <label for="menu_icon" class="close_sidebar_topic">Food</label>
          <label for="menu_icon" class="close_sidebar_topic">Science</label>
          <label for="menu_icon" class="close_sidebar_topic">Gaming</label>
          <label for="menu_icon" class="close_sidebar_topic">Energy</label>
        </div>
        <label for="menu_icon" class="sidebar_background"></label>
      </nav>
      
      <div class="main_title">
        <img src="images\main_title.jpg" onclick="getLatestNews()">
        <div class="search_area">
          <input type="text" placeholder="Search..." id="search_input">
          <button id="search_button"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="main_buttons">
        <div class="wrapper">
          <button>Sport</button>
          <button>Tech</button>
          <button>World</button>
          <button>Finance</button>
          <button>Politics</button>
          <button>Business</button>
          <button>Economics</button>
        </div>
        <div class="wrapper">
          <button>Entertainment</button>
          <button>Beauty</button>
          <button>Travel</button>
          <button>Music</button>
          <button>Food</button>
          <button>Science</button>
          <button>Gaming</button>
          <button>Energy</button>
        </div>
      </div>

    </section>

    <section id="news_articles">
    </section>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center p-4">
      </ul>
    </nav>

  </section>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>

</body>

</html>
